<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso do Candidato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acesso do Candidato</h1>
    <form id="candidatoForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="button" id="btnLogin">Login</button>
      <hr>
      <h3>Cadastro</h3>
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <input type="email" id="cadEmail" placeholder="Email" required>
      <input type="password" id="cadSenha" placeholder="Senha" required>
      <button type="button" id="btnCadastro">Cadastrar</button>
    </form>
  </div>
  <script src="candidato.js"></script>
</body>
</html>
