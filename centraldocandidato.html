<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Candidato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Central do Candidato</h1>
    <h3>Bem-vindo, <span id="nomeCandidato"></span>!</h3>
    <p>Esta é sua página pessoal. Aqui você pode gerenciar suas informações.</p>
    <button id="btnLogout">Sair</button>
  </div>
  <script>
    // Verificação de login
    const candidatoLogado = JSON.parse(localStorage.getItem("candidatoLogado"));
    if (!candidatoLogado) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = "acessocandidato.html";
    } else {
      document.getElementById("nomeCandidato").textContent = candidatoLogado.nome;
    }

    // Logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.removeItem("candidatoLogado");
      window.location.href = "acessocandidato.html";
    });
  </script>
</body>
</html>
